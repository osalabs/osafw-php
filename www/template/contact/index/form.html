<form action="<~../url>" method="post">
<fieldset>
    <input type="hidden" name="XSS" value="<~session[XSS]>">
    <input type="hidden" name="redirect" value="<~../url>/(Sent)">

    <div class="form-row <~/common/error if="ERR[FirstName]">">
      <label class="col-form-label col-md-3 required" for="FirstName">`First Name`</label>
      <div class="col-md-5">
        <input id="FirstName" name="FirstName" maxlength="64" value="<~i[FirstName]>" type="text" class="form-control" required>
      </div>
    </div>
    <div class="form-row <~/common/error if="ERR[LastName]">">
      <label class="col-form-label col-md-3 required" for="LastName">`Last Name`</label>
      <div class="col-md-5">
        <input id="LastName" name="LastName" maxlength="64" value="<~i[LastName]>" type="text" class="form-control" required>
      </div>
    </div>
    <div class="form-row <~/common/error if="ERR[Email]">">
      <label class="col-form-label col-md-3 required" for="Email">`Email`</label>
      <div class="col">
        <input id="Email" name="Email" maxlength="64" value="<~i[Email]>" type="text" class="form-control" required>
          <input class="form-control" id="realemail" type="text" placeholder="Enter Email" name="real_email" maxlength="256">
      </div>
    </div>
    <div class="form-row <~/common/error if="ERR[Comments]">">
      <label class="col-form-label col-md-3 required" for="Comments">`Comment or Question`</label>
      <div class="col">
        <textarea id="Comments" name="Comments" rows="5" class="form-control" required><~i[Comments]></textarea>
      </div>
    </div>

    <div class="form-row <~/common/error if="ERR[emailupdates]">">
      <label class="col-form-label col-md-3" for="emailupdates"></label>
      <div class="col d-flex align-items-center">
        <div class="custom-control custom-checkbox custom-control-inline">
          <input class="custom-control-input" type="checkbox" id="emailupdates" name="item[emailupdates]" value="1" <~/common/checked if="i[emailupdates]">>
          <label class="custom-control-label" for="emailupdates">Sign up for email updates</label>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-9 ml-md-auto">
        <button type="submit" class="btn btn-primary" style="min-width: 145px;">`Contact`</button>
      </div>
    </div>

</fieldset>
</form>
