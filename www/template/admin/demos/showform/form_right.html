<~/common/form/id>

<div class="row form-row">
  <label class="col-form-label col-md-3" for="att_id">`Attachment`</label>
  <div class="col-md-3">
    <p><button id="att_id" type="button" class="btn btn-default on-select-att" data-att-category="general"><i class="bi bi-file-earmark-image"></i> `Select/Upload`</button></p>
  </div>
  <div class="col-lg-4 col-md-6">
    <div class="card att-info" <~/common/display_none unless="att">>
      <input name="item[att_id]" value="<~i[att_id]>" type="hidden">
      <img class="card-img-top" src="<~/att/url>/<~att[id]>?preview=1&size=s" alt="">
      <div class="card-body text-truncate">
        <p class="card-text att-iname"><~att[iname]></p>
        <a href="<~/att/url>/<~att[id]>" target="_blank" class="btn btn-default" title="`Download`"><i class="bi bi-cloud-download"></i></a>
        <button type="button" class="btn btn-default on-remove-att" title="`Remove`"><i class="bi bi-x-circle"></i></button>
      </div>
    </div>
  </div>
</div>

<div class="row form-row">
  <label class="col-form-label col-md-3" for="att_links">`Multiple Attachments`</label>
  <div class="col">
    <p><button id="att_links" type="button" class="btn btn-default on-select-att" data-att-category="general"><i class="bi bi-file-earmark-image"></i> `Select/Upload`</button></p>

    <div class="row att-list mt-5">
      <~att_links repeat inline>
        <div class="col">
          <div class="card att-info">
            <input type="hidden" name="att[<~id>]" value="1">
            <img class="card-img-top" src="<~/att/url>/<~id>?preview=1&size=s" alt="">
            <div class="card-body text-truncate">
              <p class="card-text att-iname"><~iname></p>
              <a href="<~/att/url>/<~id>" target="_blank" class="btn btn-default" title="`Download`"><i class="bi bi-cloud-download"></i></a>
              <button type="button" class="btn btn-default on-remove-att" title="`Remove`"><i class="bi bi-x-circle"></i></button>
            </div>
          </div>
        </div>
      </~att_links>
      <div class="col tpl d-none">
        <div class="card att-info">
          <input type="hidden" name="" value="1">
          <img class="card-img-top" src="" alt="">
          <div class="card-body text-truncate">
            <p class="card-text att-iname"></p>
            <a href="" target="_blank" class="btn btn-default" title="`Download`"><i class="bi bi-cloud-download"></i></a>
            <button type="button" class="btn btn-default on-remove-att" title="`Remove`"><i class="bi bi-x-circle"></i></button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<~/common/form/group_status>
