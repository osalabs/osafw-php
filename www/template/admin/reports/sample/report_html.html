<~date1 if="f[is_dates]" inline>
<div class="d-none d-print-block">
Dates: <strong><~f[from_date]>-<~f[to_date]></strong>
</div>
</~date1>

<div class="fw-card">
<table class="table table-sm table-bordered table-hover list">
    <thead>
        <tr data-sortby="<~f[sortby]>" data-sortdir="<~f[sortdir]>">
            <th data-sort="idate">Date/Time</th>
            <th data-sort="event_name">Event</th>
            <th data-sort="entity_name">Entity</th>
            <th data-sort="item_id" class="text-end">Related ID</th>
            <th data-sort="idesc">Note</th>
            <th data-sort="payload">Fields</th>
            <th data-sort="user">User</th>
        </tr>
    </thead>
    <tbody>
        <~list_rows repeat inline>
            <tr>
                <td><~idate date="sql"></td>
                <td><~event_name></td>
                <td><~entity_name></td>
                <td class="text-end"><~item_id></td>
                <td><~idesc></td>
                <td><~payload truncate></td>
                <td><~fname> <~lname></td>
            </tr>
        </~list_rows>
    </tbody>
</table>
</div>
