<form method="GET" id="FFilter" name="FFilter" class="fw-card form-horizontal d-print-none" data-list-filter data-autosubmit>
  <input type="hidden" name="dofilter" value="1">
  <input type="hidden" name="f[pagesize]" value="<~f[pagesize]>">
  <input type="hidden" name="f[sortby]" value="<~f[sortby]>">
  <input type="hidden" name="f[sortdir]" value="<~f[sortdir]>">

    <div class="row form-row">
        <~/admin/reports/common/filter_dates>
    </div>
    <div class="row form-row">
        <label class="col-form-label col-md-3 col-lg-2" for="fevents_id">`Search`</label>
        <div class="col col-lg-4">
            <input type="text" name="f[s]" value="<~f[s]>" id="fs" class="form-control" placeholder="Related ID, Note, Fields">
        </div>
    </div>
    <div class="row form-row">
        <label class="col-form-label col-md-3 col-lg-2" for="fevents_id">`Event`</label>
        <div class="col col-lg-4">
            <select name="f[events_id]" id="fevents_id" class="form-select">
                <option value="">- all -</option>
                <~filter[select_events] select="f[events_id]">
            </select>
        </div>
    </div>
    <div class="row form-row">
        <label class="col-form-label col-md-3 col-lg-2" for="ffwentities_id">`Entity`</label>
        <div class="col col-lg-4">
            <select name="f[fwentities_id]" id="ffwentities_id" class="form-select">
                <option value="">- all -</option>
                <~filter[select_fwentities] select="f[fwentities_id]">
            </select>
        </div>
    </div>
    <div class="row form-row">
        <label class="col-form-label col-md-3 col-lg-2" for="fusers_id">`User`</label>
        <div class="col col-lg-4">
            <select name="f[users_id]" id="fusers_id" class="form-select">
                <option value="">- all -</option>
                <~filter[select_users] select="f[users_id]">
            </select>
        </div>
    </div>

    <~/admin/reports/common/filter_buttons>
</form>
