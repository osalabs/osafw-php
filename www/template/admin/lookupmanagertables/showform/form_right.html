<~/common/form/id>

    <div class="row form-row">
      <label class="col-form-label col-md-3" for="access_level">`Access level`</label>
      <div class="col-md-6 col-xl-4">
            <select id="access_level" name="item[access_level]" class="form-select" autocomplete="off">
                <option value=""> - `select` -</option>
                <~/common/sel/access_level.sel select="i[access_level]">
            </select>
      </div>
    </div>

<~/common/form/group_status>

    <div class="row form-row <~/common/error if="ERR[header_text]">">
      <label class="col-form-label col-md-3" for="header_text">`Header text`</label>
      <div class="col">
        <textarea id="header_text" name="item[header_text]" rows="3" class="form-control"><~i[header_text]></textarea>
      </div>
    </div>
    <div class="row form-row <~/common/error if="ERR[footer_text]">">
      <label class="col-form-label col-md-3" for="footer_text">`Footer text`</label>
      <div class="col">
        <textarea id="footer_text" name="item[footer_text]" rows="3" class="form-control"><~i[footer_text]></textarea>
      </div>
    </div>
