<~select_options repeat inline>
<div class="custom-control custom-radio <~/common/form/showform/cc_inline if="is_inline">">
  <input type="radio" id="<~field>$<~repeat.index>" name="item[<~field>]" class="custom-control-input" value="<~id>" <~/common/checked ifeq="value" vvalue="id">>
  <label class="custom-control-label" for="<~field>$<~repeat.index>"><~iname></label>
</div>
</~select_options>
