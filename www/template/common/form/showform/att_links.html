<p><button id="att_links" type="button" class="btn btn-default on-select-att" data-att-category="<~att_category default="general">"><i class="glyphicon glyphicon-plus-sign"></i> `Select/Upload`</button></p>

<div class="card-columns att-list mt-5">
  <~att_links repeat inline>
      <div class="card text-center att-info">
        <input type="hidden" name="att[<~id>]" value="1">
        <img class="card-img-top" src="<~/att/url>/<~id>?preview=1&size=s" alt="">
        <div class="card-body text-nooverflow">
          <p class="card-text att-iname"><~iname></p>
          <a href="<~/att/url>/<~id>" target="_blank" class="btn btn-default"><i class="glyphicon glyphicon-download"></i> `Download`</a>
          <button type="button" class="btn btn-default on-remove-att"><i class="glyphicon glyphicon-remove"></i> `Remove`</button>
        </div>
      </div>
  </~att_links>
  <div class="card text-center tpl d-none att-info">
    <input type="hidden" name="" value="1">
    <img class="card-img-top" src="" alt="">
    <div class="card-body text-nooverflow">
      <p class="card-text att-iname"></p>
      <a href="" target="_blank" class="btn btn-default"><i class="glyphicon glyphicon-download"></i> `Download`</a>
      <button type="button" class="btn btn-default on-remove-att"><i class="glyphicon glyphicon-remove"></i> `Remove`</button>
    </div>
  </div>
</div>
