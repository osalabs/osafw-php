<form id="FEdit" class="fw-card" method="post" data-check-changes <~/common/form/data_autosave if="id"> action="<~../url><~uu1 if="id" inline>/<~id></~uu1>" data-errors="<~ERR json>">
 <input type="hidden" name="XSS" value="<~session[XSS]>">
 <input type="hidden" name="return_url" value="<~return_url>">
 <~/common/form/relid>

  <fieldset>
    <~/common/form/msg>

    <div class="row">
      <div class="col-lg-6">

        <div class="row form-row">
          <label class="col-form-label col-md-3 required" for="entity">`Screen`</label>
          <div class="col-md-4">
            <input id="entity" name="item[entity]" value="<~i[entity]>" type="text" class="form-control" readonly>
          </div>
          <div class="col">
            <p class="form-control-plaintext">
              <a target="_blank" href="<~i[entity]>?dofilter=1&f%5Buserlist%5D=<~id>">View List Items</a>
            </p>
          </div>
        </div>

        <div class="row form-row">
          <label class="col-form-label col-md-3 required" for="iname">`Title`</label>
          <div class="col">
            <input id="iname" name="item[iname]" maxlength="64" value="<~i[iname]>" type="text" class="form-control" required autofocus>
            <p class="err-EXISTS">`Such title already exists in our database`</p>
          </div>
        </div>
        <div class="row form-row">
          <label class="col-form-label col-md-3" for="idesc">`Description`</label>
          <div class="col">
            <textarea id="idesc" name="item[idesc]" rows="5" class="form-control" data-noautosave><~i[idesc]></textarea>
          </div>
        </div>

      </div>
      <div class="col-lg-6">
        <~/common/form/id>
        <~/common/form/group_status>
      </div>
    </div>
    <~/common/form/actions_std_responsive>

  </fieldset>
</form>
