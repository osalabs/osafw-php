<form id="FEdit" class="fw-card" method="post" data-check-changes action="<~../url>" data-errors="<~ERR json>">
 <input type="hidden" name="XSS" value="<~session[XSS]>">
 <input type="hidden" name="return_url" value="<~return_url>">

  <fieldset>
    <~/common/form/msg>

    <div class="row form-row">
      <label class="col-form-label col-md-3 required" for="email">`Email`</label>
      <div class="col-md-9">
        <input id="email" name="item[email]" maxlength="128" value="<~i[email]>" type="email" class="form-control" required>
        <p class="err-EXISTS">`Such email already exists in our database`</p>
        <p class="err-WRONG">`Invalid Email`</p>
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-md-3" for="fname">`First name`</label>
      <div class="col-md-9">
        <input id="fname" name="item[fname]" maxlength="32" value="<~i[fname]>" type="text" class="form-control">
      </div>
    </div>
    <div class="row form-row">
      <label class="col-form-label col-md-3" for="lname">`Last name`</label>
      <div class="col-md-9">
        <input id="lname" name="item[lname]" maxlength="32" value="<~i[lname]>" type="text" class="form-control">
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-md-3" for="address1">`Address 1`</label>
      <div class="col-md-9">
        <input id="address1" name="item[address1]" maxlength="64" value="<~i[address1]>" type="text" class="form-control">
      </div>
    </div>
    <div class="row form-row">
      <label class="col-form-label col-md-3" for="address2">`Address 2`</label>
      <div class="col-md-9">
        <input id="address2" name="item[address2]" maxlength="64" value="<~i[address2]>" type="text" class="form-control">
      </div>
    </div>
    <div class="row form-row">
      <label class="col-form-label col-md-3" for="city">`City`</label>
      <div class="col-md-3">
        <input id="city" name="item[city]" maxlength="64" value="<~i[city]>" type="text" class="form-control">
      </div>
      <label class="col-form-label col-md-1" for="state">`State`</label>
      <div class="col-md-2">
        <select id="state" name="item[state]" class="form-select">
          <option value=""></option>
          <~/common/sel/state.sel select="i[state]">
        </select>
      </div>
      <label class="col-form-label col-md-1" for="zip">`Zip`</label>
      <div class="col-md-2">
        <input id="zip" name="item[zip]" maxlength="16" value="<~i[zip]>" type="text" class="form-control">
      </div>
    </div>
    <div class="row form-row">
      <label class="col-form-label col-md-3" for="phone">`Phone`</label>
      <div class="col-md-3">
        <input id="phone" name="item[phone]" maxlength="16" value="<~i[phone]>" type="text" class="form-control">
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-md-3" for="lang">`Language`</label>
      <div class="col-md-2">
        <select id="lang" name="item[lang]" class="form-select">
          <~/common/sel/lang.sel select="i[lang]">
        </select>
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-md-3" for="ui_theme">`Interface Theme`</label>
      <div class="col-md-2">
        <select id="ui_theme" name="item[ui_theme]" class="form-select">
          <~/common/sel/ui_theme.sel select="i[ui_theme]">
        </select>
      </div>

      <label class="col-form-label col-md-2" for="ui_mode">`Display Mode`</label>
      <div class="col-md-2">
        <select id="ui_mode" name="item[ui_mode]" class="form-select">
          <~/common/sel/ui_mode.sel select="i[ui_mode]">
        </select>
      </div>
    </div>

    <div class="row form-row">
        <div class="col-md-9 ms-md-auto">
            <button type="submit" class="btn btn-primary">`Save`</button>
        </div>
    </div>

  </fieldset>
</form>
